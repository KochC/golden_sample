name: Node.js CI

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with: 
          fetch-depth: 0

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16' # You can specify any version you prefer

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Get Next Version
      id: semver
      uses: ietf-tools/semver-action@v1
      with:
        token: ${{ github.token }}
        branch: main
        noVersionBumpBehavior: current

    - name: Check if Versions are Equal
      id: check_versions
      run: |
        echo newVersion=$(test '${{ steps.semver.outputs.next }}' == '${{ steps.semver.outputs.current }}'; echo $?) >> $GITHUB_ENV

    - name: Update package.js
      if: env.newVersion == '1'
      run: |
        npm version ${{ steps.semver.outputs.nextStrict }} --no-git-tag-version

    - name: Create changelog.md
      if: env.newVersion == '1'
      run: |
        echo changelog=$(npm run changelog) >> $GITHUB_ENV

    - name: Publish Release
      if: env.newVersion == '1'
      uses: ncipollo/release-action@v1.12.0
      with:
        allowUpdates: true
        tag: ${{ steps.semver.outputs.next }}
        draft: false
        makeLatest: true
        name: Release ${{ steps.semver.outputs.next }}
        body: ${{ env.changelog }}
        token: ${{ github.token }}

    - name: Update tag version
      if: env.newVersion == '1'
      run: |
        git tag ${{ steps.semver.outputs.next }}
        git push origin ${{ steps.semver.outputs.next }}